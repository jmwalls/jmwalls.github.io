{% extends "layouts/base.html" %}

{% block content %}
<article>
  <div>
    {{ content | safe }}
  </div>
  <hr>
  <div>
    <ul class="list-group-flush">
      {% for post in collections.posts %}
        <li class="list-group-item">
          <a href="{{ post.url }}">{{ post.data.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
